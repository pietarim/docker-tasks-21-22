services:
  app:
    image: phonebook-front-dev
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    volumes:
      - .frontend/:/frontend/usr/src/app
    container_name: todo-front-dev1
  api:
    image: phonebook-back-dev
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    volumes:
      - .backend/:/backend/usr/src/app
    environment:
      PORT: 80
      MONGODB_URL: mongodb://the_username:the_password@mongo:27017/the_database
  mongo:
    image: mongo
    expose:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./backend/mongo_data:/data/db
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 3000:80
    container_name: reverse-proxy
    depends_on:
      - app